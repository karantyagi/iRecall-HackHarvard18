<!DOCTYPE html>
<html>
<head>
  <title>Recall Curves</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div>
  <div class="row">
    <div class="column mr-2 ml-5 mt-2">
      <h1 class="mb-0">Social Studies</h1>
      <!--<h2>Recall curve for questions from Social Studies</h2>-->
      <canvas id="myCurve1" width="580" height="200"></canvas>
    </div>

    <div class="column mr-2 ml-5 mt-2">
      <h1 class="mb-0">History</h1>
      <!--<h2>Recall curve for questions from History</h2>-->
      <canvas id="myCurve2" width="580" height="200"></canvas>
    </div>
  </div>

    <div class="row">
      <div class="column mr-2 ml-5 mt-2">
        <h1 class="mb-0">Geography</h1>
        <!--<h2>Recall curve for questions from Geography</h2>-->
        <canvas id="myCurve3" width="580" height="200"></canvas>
      </div>

      <div class="column mr-2 ml-5 mt-2">
        <h1 class="mb-0">Space</h1>
        <!--<h2>Recall curve for questions from Space</h2>-->
        <canvas id="myCurve4" width="580" height="200"></canvas>
      </div>
    </div>

  <div class="row">
    <div class="column mr-2 ml-5 mt-2">
      <h1 class="mb-0">Technology</h1>
      <!--<h2>Recall curve for questions from Technology</h2>-->
      <canvas id="myCurve5" width="580" height="200"></canvas>
    </div>

    <div class="column mr-2 ml-5 mt-2">
      <h1 class="mb-0">Anthropology</h1>
      <!--<h2>Recall curve for questions from Anthropology</h2>-->
      <canvas id="myCurve6" width="580" height="200"></canvas>
    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
